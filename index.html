<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div id="wrapper">
      <form novalidate>
        <label for="email"> Email: </label>
        <input type="email" id="email" name="email" required minlength="6" />
        <span class="error" aria-live="polite"></span><br />
        <label for="country">Country: </label>
        <input type="text" name="country" id="country" required minlength="3" />
        <span class="error" aria-live="polite"></span><br />
        <label for="zipCode">Zip Code: </label>
        <input
          type="text"
          id="zipCode"
          name="zipCode"
          required
          minlength="4"
          maxlength="10"
        />
        <span class="error" aria-live="polite"></span><br />
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
        />
        <span class="error" aria-live="polite"></span>
        <ul>
          <li id="eightCharacters">Contains 8 Characters</li>
          <li id="lowerCase">Contain One Lowercase Character</li>
          <li id="upperCase">ContainsOne Uppercase Character</li>
          <li id="containNumber">Contain Numbers</li>
        </ul>
        <button>Submit</button>
      </form>
    </div>
  </body>
</html>
